<!doctype html>
  <head>
    <title>jQuery UI Droppable for AngularJS</title>
    <style>
      [juli-draggable] {
        width: 100px;
        height: 100px;
        background: #ccc;
      }

      [juli-droppable] {
        position: absolute;
        left: 250px;
        top: 0;
        width: 125px;
        height: 125px;
        background: #999;
        color: #fff;
        padding: 10px;
      }
    </style>
  </head>
  <body ng-app="ExampleApp">
    <!-- Based on jQueryUI's draggable example -->
    <!-- http://api.jqueryui.com/draggable/ -->

    <div class="container" ng-controller="MainCtrl">
      <div juli-droppable drop="inform()">Drop here</div>
      <div juli-draggable>Drag me</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>

    <script src="droppable.js"></script>
    <!-- Dragabble directive can be found on https://github.com/JulianMayorga/angular-draggable.git -->
    <script src="draggable.js"></script>
    <script>
      angular.module('ExampleApp', ['juli.droppable', 'juli.draggable']).
        controller('MainCtrl', function($scope) {
          $scope.inform = function () {
            alert('dropped');
          };
        });
    </script>
  </body>
</html>
